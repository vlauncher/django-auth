{% extends 'base.html' %}

{% block content %}
<div class="container"> 
    <h2 class="logout-header text-center my-5">Are You Sure You Want To Logout</h2>
    <form action="{% url 'account_logout' %}" method="post" class="text-center">
        {% csrf_token %}
        <button  class="btn btn-danger" type="submit" >Logout</button>
    </form>
</div>
{% endblock content%}
